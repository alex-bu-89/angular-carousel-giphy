<section class="form">
  <h1>Simple giphy carousel</h1>
  <form>
    <span>Number of gifs</span>
    <input ng-model="$ctrl.numberOfSlides" id="intNumber" type="number" value={{$ctrl.numberOfSlides}} min="1" max="10" />
    <button ng-click="$ctrl.loadImages()">Load</button>
    <span>(max gifs: {{$ctrl.maxSlides}})</span>
  </form>
</section>
<section class="carousel">
  <figure class="carousel--current">
    <div class="carousel--button carousel--button-left" ng-click="$ctrl.previousSlide()"></div>
    <div  ng-repeat="image in $ctrl.images"
          class="carousel--item"
          ng-style="{'background-image':'url(' + image.image_url + ')'}"
          ng-class="$ctrl.isActive({{$index}}) ? 'active' : ''"></div>
    <div class="carousel--button carousel--button-right" ng-click="$ctrl.nextSlide()"></div>
  </figure>
  <section class="carousel--controll">
    <ul>
      <li ng-class="$ctrl.isActive({{$index}}) ? 'active' : ''"
          ng-style="{'background-image':'url({{image.fixed_height_small_still_url}})'}"
          ng-click="$ctrl.setSlide($index)"
          ng-repeat="image in $ctrl.images">
      </li>
    </ul>
  <section>
</section>
